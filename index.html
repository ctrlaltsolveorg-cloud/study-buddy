<div id="setup-section">
        <h1>Find Study Buddy </h1>
        <div class="form-group" id="username-group">
            <label>Name:</label>
            <input type="text" id="username" placeholder="Ex: Prince">
        </div>
        <div class="form-group">
            <label>Class:</label>
            <select id="classInput" onchange="updateChapters()">
                <option value="" disabled selected>Select Class</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
            </select>
        </div>
        <div class="form-group">
            <label>Chapter Name:</label>
            <select id="chapterInput">
                <option value="">Pehle Class Select Karein</option>
            </select>
        </div>
        <button onclick="enterStudyRoom()">Join Room</button>
        <button onclick="logout()" style="background:#dc3545; margin-top:10px;">Logout</button>
    </div>

<script>
    // NCERT Data Object (Science & Maths Chapters)
    const ncertData = {
        "6": ["Food: Where Does It Come From?", "Components of Food", "Sorting Materials", "Body Movements", "The Living Organisms", "Light, Shadows and Reflections", "Electricity and Circuits", "Knowing Our Numbers", "Whole Numbers", "Algebra"],
        "7": ["Nutrition in Plants", "Nutrition in Animals", "Heat", "Acids, Bases and Salts", "Physical and Chemical Changes", "Respiration in Organisms", "Transportation in Animals and Plants", "Reproduction in Plants", "Motion and Time", "Integers", "Fractions and Decimals"],
        "8": ["Crop Production", "Microorganisms", "Coal and Petroleum", "Combustion and Flame", "Cell - Structure and Functions", "Reproduction in Animals", "Force and Pressure", "Friction", "Sound", "Rational Numbers", "Linear Equations"],
        "9": ["Matter in Our Surroundings", "Is Matter Around Us Pure", "Atoms and Molecules", "The Fundamental Unit of Life", "Tissues", "Motion", "Force and Laws of Motion", "Gravitation", "Work and Energy", "Sound", "Number Systems", "Polynomials"],
        "10": ["Chemical Reactions", "Acids, Bases and Salts", "Metals and Non-metals", "Life Processes", "Control and Coordination", "Light - Reflection and Refraction", "Human Eye", "Electricity", "Magnetic Effects of Current", "Real Numbers", "Quadratic Equations", "Trigonometry"]
    };

    // Function to update Chapter dropdown based on Class
    function updateChapters() {
        const classSelect = document.getElementById('classInput');
        const chapterSelect = document.getElementById('chapterInput');
        const selectedClass = classSelect.value;

        // Clear previous options
        chapterSelect.innerHTML = '<option value="">Select Chapter</option>';

        if (ncertData[selectedClass]) {
            ncertData[selectedClass].forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter;
                option.textContent = chapter;
                chapterSelect.appendChild(option);
            });
        }
    }

    // --- बाकी सारा Supabase और Chat वाला Logic वही रहेगा जो तूने दिया था ---

    // ... (Your existing Supabase config and functions) ...
</script>
